<!-- ========== Contact Form ========== -->
    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h1 class="fw-bolder">Ponete en contacto con Nosotros</h1>
                    <p class="lead fw-normal text-muted mb-0">Nos gustaria saber de vos</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form id="contactForm">
                           
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="text" placeholder="Ingresa tu nombre completo"/>
                                <label for="name">Nombre y Apellido</label>
                            </div>
                          
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="nombre@ejemplo.com" />
                                <label for="email">Email</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890"/>
                                <label for="phone">Numero de Telefono</label>
                            </div>
                           
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" type="text" placeholder="Dejanos tu mensaje!" style="height: 10rem"></textarea>
                                <label for="message">Mensaje</label>
                            </div>
                            
                            <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Enviar</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
